          ## ğŸ“ Package Contents
          - `klioso-${{ github.ref_name }}-windows.zip`: Windows/Laragon optimized package
          - `klioso-${{ github.ref_name }}-shared-hosting.zip`: cPanel/shared hosting package
          - Both packages include installation guides and configuration examples
          
          ## ğŸ”— Resources & Support
          - ğŸ“– **Documentation**: `/docs` folder in each package
          - ğŸ› **Bug Reports**: [GitHub Issues](https://github.com/nathanmaster/Klioso/issues)
          - ğŸ’¬ **Community**: [GitHub Discussions](https://github.com/nathanmaster/Klioso/discussions)
          - ğŸ“‹ **Migration Guide**: [v0.9.3 to v0.9.4 Migration](https://github.com/nathanmaster/Klioso/blob/main/docs/releases/v0.9.4/)
          
          ---
          
          **Klioso ${{ github.ref_name }}** - Essential stability and bug fixes! ğŸ”§âœ¨
          
          *This critical release resolves all major issues preventing normal operation in v0.9.3. Upgrade is highly recommended for all users.*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
